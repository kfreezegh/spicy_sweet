<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Sweet - Iniciar sesión</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('spicy_sweet.static', filename='img/logo-modified.png') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('spicy_sweet.static', filename='css/login.css') }}">
</head>

<body>

    <div class="container col-lg-4 col-md-6 col-sm-8 col-10">

        <div class="d-flex justify-content-center">
            <img src="{{ url_for('spicy_sweet.static', filename='img/logo-modified.png') }}"
                class="custom-img img-fluid" alt="Logo de Spicy Sweet">
        </div>


        <h4 class="text-center fw-bold fs-4">Iniciar sesión</h4>
        <p class="text-center text-secondary mb-5">Ingresa tus credenciales</p>

        <form action="{{ url_for('spicy_sweet.login') }}" method="post">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <!-- #TODO: Implementar "Ocultar/ver"-->
                <label for="password">Contraseña</label>
            </div>
            <div class="form-check mb-5">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <!-- #TODO: Implementar lógica de "Recordar contraseña" -->
                <label class="form-check-label" for="rememberPasswordCheck">
                    Recordar contraseña
                </label>
            </div>
            <div class="d-grid">
                <button class="custom-btn" type="submit">Iniciar sesión</button>
            </div>
            
            <!-- #TODO: Modificar esto para que se maneje con AJAX -->
            {% if error %}
            <div class="d-grid mt-3 alert alert-danger" role="alert" id="errorAlert">
                {{ error }}
            </div>
            {% endif %}
            
    </div>
    </form>
    </div>


    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS -->
    <script src="{{ url_for('spicy_sweet.static', filename='js/login.js') }}"></script>
</body>

</html>
